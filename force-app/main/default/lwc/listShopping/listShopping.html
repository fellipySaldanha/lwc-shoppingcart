<template>
        <lightning-card title="Produtos" icon-name="utility:cart">
            <div class="slds-card__body_inner">
                <template if:true={products.data}>                
                    <div class="slds-grid slds-gutters">
                        <lightning-combobox label="Selecione uma categoria" onchange={handleSearchTermChange} value={value} options={category} class="picklist slds-col slds-size_1-of-2 combo">                                              
                        </lightning-combobox>  

                        <lightning-combobox disabled={categoryInput} label="Selecione uma subcategoria" onchange={handleSearch} value={value} options={type} class="picklist check slds-col slds-size_1-of-2 combo">                                              
                        </lightning-combobox>                                                                   
                    </div>
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">
                        <template for:each={products.data} for:item="product">
                            <lightning-layout-item key={product.Id} size="3" class="slds-p-around_x-small">
                                <c-product-card class="product-silhouette" onproductview={dataSend} product={product}></c-product-card>                                 
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                    <template if:false={hasResults}>
                            <div class="slds-align_absolute-center slds-m-vertical_small">
                                NÃ£o encontrado...
                            </div>
                    </template>
                </template>
    
                <template if:true={products.error}>
                    <div class="slds-text-color_error">
                        An error occurred while loading the product list
                    </div>
                </template>
            </div> 
            
            

            
        </lightning-card>
    </template>
